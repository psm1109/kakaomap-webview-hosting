<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kakao Map</title>
    </head>
    <body>
        <div id="map" style="width: 1080px; height: 2340px"></div>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3ac582707ed7360421002e0d1a6fe1cd"
        ></script>
        <script>
            var container = document.getElementById("map");
            var options = {
                center: new kakao.maps.LatLng(35.15385872250456, 128.10169273462938),
                level: 6,
                maxLevel: 8,
            };

            var map = new kakao.maps.Map(container, options);
        </script>
    </body>
</html>
